<html>
<head>
	<meta charset="utf-8" />
	<title>Font Detective > Select the text</title>
	<link rel="stylesheet" href="./css/style.css" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">

	<!-- imgareaselect canvas image selection -->
	<script src="./vendor/jquery.imgareaselect-0.9.10/js/jquery.min.js"></script>
	<script src="./vendor/jquery.imgareaselect-0.9.10/js/jquery.imgareaselect.pack.js"></script>
	<link  href="./vendor/jquery.imgareaselect-0.9.10/css/imgareaselect-default.css" rel="stylesheet" />
	<!-- !imgareaselect -->
</head>
<body>
	<footer></footer>
	<div class="column">
		<div class="row">
			<div class="item icon left" title="Go back?">
				<a href="upload.html"><img id="left-arrow" class="svg" src="img/left.svg" alt="Go back?"></img></a>
			</div>
			<div class="pane item-fixed">
				<h1>Select the text</h1>
				<h2>Click and drag to move the highlighted region to the region containing the text.</h2>
				<br />
				<img id="sample" src="./img/cup.jpg" />
			</div>
			<div class="item icon right" title="Continue?">
				<a href="#"><img id="right-arrow" class="svg" src="img/right.svg" alt="Continue?"></img></a>
			</div>
		</div>
		<div class="misc text-center">
			Go <a href="upload.html">back</a> to upload a new image.
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
		    $('img#sample').imgAreaSelect({
		    	x1: 120, y1: 90, x2: 280, y2: 210,
		        handles: true,
		        onSelectEnd: function() {
		        }
		    });
		});

		// Replace embedded images with inline-SVG
		// http://stackoverflow.com/questions/11978995/how-to-change-color-of-svg-image-using-css-jquery-svg-image-replacement
		jQuery('img.svg').each(function(){
            var $img = jQuery(this);
            var imgID = $img.attr('id');
            var imgClass = $img.attr('class');
            var imgURL = $img.attr('src');

            jQuery.get(imgURL, function(data) {
                // Get the SVG tag, ignore the rest
                var $svg = jQuery(data).find('svg');

                // Add replaced image's ID to the new SVG
                if(typeof imgID !== 'undefined') {
                    $svg = $svg.attr('id', imgID);
                }
                // Add replaced image's classes to the new SVG
                if(typeof imgClass !== 'undefined') {
                    $svg = $svg.attr('class', imgClass+' replaced-svg');
                }

                // Remove any invalid XML tags as per http://validator.w3.org
                $svg = $svg.removeAttr('xmlns:a');

                // Replace image with new SVG
                $img.replaceWith($svg);
            }, 'xml');
        });
	</script>
</body>
</html>
